<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-grup">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Este campo es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Este campo es requerido</div>
                                <div *ngIf="f.email.errors.email">Debe ser un email válido</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="valN">Valor N</label>
                        <input type="text" id="valN" formControlName="valN" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.valN.errors }">
                        <div *ngIf="submitted && f.valN.errors" class="invalid-feedback">
                                <div *ngIf="f.valN.errors.required">Este campo es requerido</div>
                                <div *ngIf="f.valN.errors.pattern">Debe ser número</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="valM">Valor M</label>
                        <input type="text" id="valM" formControlName="valM" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.valM.errors }">
                        <div *ngIf="submitted && f.valM.errors" class="invalid-feedback">
                                <div *ngIf="f.valM.errors.required">Este campo es requerido</div>
                                <div *ngIf="f.valM.errors.pattern">Debe ser un campo numérico separado por comas</div>
                            </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="btnSave">
                            <span *ngIf="btnLoad" class="spinner-border spinner-border-sm"></span>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
